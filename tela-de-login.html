    <title>Tela De Login Responsiva</title>

                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@email.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" >Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="input-box">

                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="facebook.png"></li>
                    <li><img src="google.png"></li>
                    <li><img src="apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
